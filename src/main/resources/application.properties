spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.batch.job.enabled=false
spring.jpa.hibernate.ddl-auto=update


#rabbit-mq properties
#connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#message destination info
erp.rabbitmq.exchange=erp.exchange
erp.rabbitmq.queue=erp.queue
erp.rabbitmq.routingkey=erp.routingkey

spring.batch.initialize-schema=ALWAYS
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.level=DEBUG




spring.kafka.producer.bootstrap-servers:localhost:9092
spring.kafka.producer.key-serializer:org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer:org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.bootstrap-servers:localhost:9092
spring.kafka.consumer.group-id:exchange_rate_group
spring.kafka.consumer.auto-offset-reset:earliest
spring.kafka.consumer.key-deserializer:org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer:org.apache.kafka.common.serialization.StringDeserializer

kafka.topic.exchange-rate=exchange-rate